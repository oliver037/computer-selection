<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电脑选择系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .qr-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4299E1, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-md">
        <!-- 主内容区域 -->
        <div class="text-center text-white">
            <!-- 标题区域 -->
            <div class="mb-8 floating">
                <div class="w-16 h-16 mx-auto mb-4 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-2">电脑选择系统</h1>
                <p class="text-blue-100 text-sm">扫描下方二维码开始选择</p>
            </div>

            <!-- QR码扫描区域 -->
            <div class="qr-container rounded-2xl p-8 mb-6 relative overflow-hidden">
                <div class="scan-line"></div>
                
                <!-- QR码图像 -->
                <div class="relative z-10">
                    <img src="resources/qr-code.png" alt="扫码入口" class="w-48 h-48 mx-auto rounded-lg shadow-lg">
                    
                    <!-- 扫描指示器 -->
                    <div class="mt-4 flex justify-center space-x-2">
                        <div class="w-2 h-2 bg-blue-400 rounded-full pulse-dot"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full pulse-dot" style="animation-delay: 0.5s;"></div>
                        <div class="w-2 h-2 bg-blue-400 rounded-full pulse-dot" style="animation-delay: 1s;"></div>
                    </div>
                    
                    <p class="text-blue-100 text-xs mt-3">请将二维码放入扫描区域</p>
                </div>
            </div>

            <!-- 提示信息 -->
            <div class="space-y-3">
                <div class="bg-white bg-opacity-10 rounded-lg p-4">
                    <div class="flex items-center justify-center space-x-2 text-sm text-blue-100">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>扫码后可选择公司电脑或个人电脑</span>
                    </div>
                </div>
                
                <div class="bg-white bg-opacity-10 rounded-lg p-4">
                    <div class="flex items-center justify-center space-x-2 text-sm text-green-100">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                        <span>个人电脑每月补贴200元</span>
                    </div>
                </div>
            </div>

            <!-- 手动进入按钮 -->
            <div class="mt-8">
                <button id="enterBtn" class="bg-white text-blue-600 px-8 py-3 rounded-full font-medium shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                    手动进入系统
                </button>
            </div>
        </div>
    </div>

    <!-- 扫描成功提示 -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 mx-4 max-w-sm w-full text-center">
            <div class="w-16 h-16 mx-auto mb-4 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">扫描成功！</h3>
            <p class="text-gray-600 text-sm mb-6">正在进入电脑选择系统...</p>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="bg-blue-600 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime({
            targets: '.floating',
            translateY: [-20, 0],
            opacity: [0, 1],
            duration: 1000,
            easing: 'easeOutQuad'
        });

        anime({
            targets: '.qr-container',
            scale: [0.8, 1],
            opacity: [0, 1],
            duration: 1200,
            delay: 300,
            easing: 'easeOutBack'
        });

        // 手动进入按钮事件
        document.getElementById('enterBtn').addEventListener('click', function() {
            showSuccessModal();
        });

        // 模拟扫码成功
        setTimeout(function() {
            showSuccessModal();
        }, 3000);

        function showSuccessModal() {
            const modal = document.getElementById('successModal');
            const progressBar = document.getElementById('progressBar');
            
            modal.classList.remove('hidden');
            
            // 进度条动画
            anime({
                targets: progressBar,
                width: '100%',
                duration: 2000,
                easing: 'linear',
                complete: function() {
                    // 跳转到员工信息填写页面
                    setTimeout(function() {
                        window.location.href = 'employee-info.html';
                    }, 500);
                }
            });
            
            // 模态框动画
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutBack'
            });
        }
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>

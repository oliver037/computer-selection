<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 员工信息收集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .data-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #4299E1, #2B6CB0);
        }
        
        .table-row:nth-child(even) {
            background: rgba(66, 153, 225, 0.05);
        }
        
        .table-row:hover {
            background: rgba(66, 153, 225, 0.1);
        }
        
        .export-btn {
            background: linear-gradient(135deg, #48BB78, #2F855A);
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #F56565, #C53030);
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-7xl">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">后台管理系统</h1>
            <p class="text-blue-100 text-lg">员工信息收集与统计</p>
        </div>

        <!-- 统计卡片 -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card rounded-2xl p-6 text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-blue-500 bg-opacity-30 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <h3 class="text-white font-semibold mb-1">总提交数</h3>
                <p id="totalCount" class="text-2xl font-bold text-blue-300">0</p>
            </div>

            <div class="stats-card rounded-2xl p-6 text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-green-500 bg-opacity-30 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-white font-semibold mb-1">正式员工</h3>
                <p id="formalCount" class="text-2xl font-bold text-green-300">0</p>
            </div>

            <div class="stats-card rounded-2xl p-6 text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-yellow-500 bg-opacity-30 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
                <h3 class="text-white font-semibold mb-1">实习生</h3>
                <p id="internCount" class="text-2xl font-bold text-yellow-300">0</p>
            </div>

            <div class="stats-card rounded-2xl p-6 text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-purple-500 bg-opacity-30 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h3 class="text-white font-semibold mb-1">部门分布</h3>
                <p id="departmentCount" class="text-2xl font-bold text-purple-300">0</p>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-wrap gap-4 mb-8 justify-center">
            <button id="refreshBtn" class="bg-white bg-opacity-20 text-white px-6 py-3 rounded-xl font-medium hover:bg-opacity-30 transition-all duration-200">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                刷新数据
            </button>
            <button id="exportBtn" class="export-btn text-white px-6 py-3 rounded-xl font-medium">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                导出Excel
            </button>
            <button id="clearBtn" class="clear-btn text-white px-6 py-3 rounded-xl font-medium">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                清空数据
            </button>
        </div>

        <!-- 数据表格 -->
        <div class="admin-card rounded-2xl p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-white text-xl font-semibold">员工信息详情</h2>
                <div class="text-blue-100 text-sm">
                    最后更新: <span id="lastUpdate">--</span>
                </div>
            </div>

            <div class="data-table">
                <div class="table-header text-white p-4">
                    <div class="grid grid-cols-6 gap-4 text-sm font-semibold">
                        <div>姓名</div>
                        <div>手机号</div>
                        <div>部门</div>
                        <div>员工类型</div>
                        <div>提交时间</div>
                        <div>操作</div>
                    </div>
                </div>
                <div id="dataList" class="max-h-96 overflow-y-auto">
                    <!-- 数据将动态加载到这里 -->
                </div>
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="text-center py-12">
                <svg class="w-16 h-16 mx-auto mb-4 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <h3 class="text-blue-100 text-lg font-semibold mb-2">暂无数据</h3>
                <p class="text-blue-200 text-sm">等待员工提交信息...</p>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-sm">后台管理系统 v1.0 - 数据存储在本地浏览器中</p>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 mx-4 max-w-md w-full text-center">
            <div class="w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">确认清空数据</h3>
            <p class="text-gray-600 text-sm mb-6">此操作将删除所有员工信息，且无法恢复。确定要继续吗？</p>
            <div class="flex space-x-4">
                <button id="cancelClear" class="flex-1 bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-medium hover:bg-gray-400 transition-colors">
                    取消
                </button>
                <button id="confirmClear" class="flex-1 bg-red-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-red-700 transition-colors">
                    确认清空
                </button>
            </div>
        </div>
    </div>

    <script>
        class AdminSystem {
            constructor() {
                this.employeeData = [];
                this.init();
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.updateDisplay();
                this.updateStats();
            }

            loadData() {
                // 从localStorage加载数据
                const allKeys = Object.keys(localStorage);
                this.employeeData = [];
                
                allKeys.forEach(key => {
                    if (key.startsWith('employee_') || key === 'employeeInfo') {
                        try {
                            const data = JSON.parse(localStorage.getItem(key));
                            if (data && data.name) {
                                this.employeeData.push({
                                    id: key,
                                    ...data,
                                    timestamp: data.timestamp || new Date().toISOString()
                                });
                            }
                        } catch (e) {
                            console.error('Error parsing data:', e);
                        }
                    }
                });

                // 按时间排序
                this.employeeData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });

                document.getElementById('exportBtn').addEventListener('click', () => {
                    this.exportToExcel();
                });

                document.getElementById('clearBtn').addEventListener('click', () => {
                    this.showClearConfirm();
                });

                document.getElementById('cancelClear').addEventListener('click', () => {
                    this.hideClearConfirm();
                });

                document.getElementById('confirmClear').addEventListener('click', () => {
                    this.clearAllData();
                });
            }

            updateDisplay() {
                const dataList = document.getElementById('dataList');
                const emptyState = document.getElementById('emptyState');
                const lastUpdate = document.getElementById('lastUpdate');

                lastUpdate.textContent = new Date().toLocaleString('zh-CN');

                if (this.employeeData.length === 0) {
                    dataList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                
                dataList.innerHTML = this.employeeData.map(employee => `
                    <div class="table-row p-4 border-b border-gray-200">
                        <div class="grid grid-cols-6 gap-4 text-sm">
                            <div class="font-medium text-gray-800">${employee.name || '未知'}</div>
                            <div class="text-gray-600">${employee.phone || '未知'}</div>
                            <div class="text-gray-600">${employee.department || '未知'}</div>
                            <div>
                                <span class="px-2 py-1 rounded-full text-xs ${
                                    employee.type === '正式员工' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                }">
                                    ${employee.type || '未知'}
                                </span>
                            </div>
                            <div class="text-gray-500">${new Date(employee.timestamp).toLocaleString('zh-CN')}</div>
                            <div>
                                <button onclick="adminSystem.deleteRecord('${employee.id}')" 
                                        class="text-red-600 hover:text-red-800 text-xs">
                                    删除
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const totalCount = this.employeeData.length;
                const formalCount = this.employeeData.filter(e => e.type === '正式员工').length;
                const internCount = this.employeeData.filter(e => e.type === '实习生').length;
                const departmentCount = [...new Set(this.employeeData.map(e => e.department))].filter(Boolean).length;

                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('formalCount').textContent = formalCount;
                document.getElementById('internCount').textContent = internCount;
                document.getElementById('departmentCount').textContent = departmentCount;

                // 添加动画效果
                anime({
                    targets: ['#totalCount', '#formalCount', '#internCount', '#departmentCount'],
                    scale: [1.2, 1],
                    duration: 300,
                    easing: 'easeOutBack'
                });
            }

            refreshData() {
                this.loadData();
                this.updateDisplay();
                this.updateStats();
                
                // 刷新按钮动画
                anime({
                    targets: '#refreshBtn',
                    rotate: '360deg',
                    duration: 500,
                    easing: 'easeInOutQuad'
                });
            }

            exportToExcel() {
                if (this.employeeData.length === 0) {
                    alert('暂无数据可导出');
                    return;
                }

                // 创建CSV格式数据
                const headers = ['姓名', '手机号', '部门', '员工类型', '提交时间'];
                const csvContent = [
                    headers.join(','),
                    ...this.employeeData.map(employee => [
                        employee.name || '',
                        employee.phone || '',
                        employee.department || '',
                        employee.type || '',
                        new Date(employee.timestamp).toLocaleString('zh-CN')
                    ].join(','))
                ].join('\n');

                // 创建下载链接
                const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `员工信息_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();

                // 导出动画
                anime({
                    targets: '#exportBtn',
                    scale: [1, 1.1, 1],
                    duration: 300,
                    easing: 'easeOutBack'
                });
            }

            showClearConfirm() {
                const modal = document.getElementById('confirmModal');
                modal.classList.remove('hidden');
                
                anime({
                    targets: modal.querySelector('.bg-white'),
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutBack'
                });
            }

            hideClearConfirm() {
                const modal = document.getElementById('confirmModal');
                
                anime({
                    targets: modal.querySelector('.bg-white'),
                    scale: [1, 0.8],
                    opacity: [1, 0],
                    duration: 200,
                    easing: 'easeInBack',
                    complete: () => {
                        modal.classList.add('hidden');
                    }
                });
            }

            clearAllData() {
                // 删除所有员工数据
                const allKeys = Object.keys(localStorage);
                allKeys.forEach(key => {
                    if (key.startsWith('employee_') || key === 'employeeInfo') {
                        localStorage.removeItem(key);
                    }
                });

                this.employeeData = [];
                this.updateDisplay();
                this.updateStats();
                this.hideClearConfirm();

                alert('所有数据已清空');
            }

            deleteRecord(id) {
                if (confirm('确定要删除这条记录吗？')) {
                    localStorage.removeItem(id);
                    this.refreshData();
                }
            }
        }

        // 初始化系统
        let adminSystem;
        document.addEventListener('DOMContentLoaded', () => {
            adminSystem = new AdminSystem();
            
            // 页面加载动画
            anime({
                targets: '.stats-card',
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(150),
                easing: 'easeOutQuad'
            });
        });
    </script>
</body>
</html>

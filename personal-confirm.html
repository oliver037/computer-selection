<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人电脑确认 - 电脑选择系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .money-animation {
            animation: money-float 3s ease-in-out infinite;
        }
        
        @keyframes money-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .process-step {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .process-step:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .step-number {
            background: linear-gradient(135deg, #48BB78, #2F855A);
            animation: step-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes step-glow {
            0% { box-shadow: 0 0 5px rgba(72, 187, 120, 0.5); }
            100% { box-shadow: 0 0 20px rgba(72, 187, 120, 0.8); }
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #48BB78, #2F855A);
            transition: all 0.3s ease;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
        }
        
        .benefit-icon {
            animation: icon-pulse 2s ease-in-out infinite;
        }
        
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl">
        <!-- 页面标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white bg-opacity-20 rounded-full mb-4 money-animation">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">个人电脑补贴确认</h1>
            <p class="text-green-100 text-lg">每月200元补贴，自由选择您的办公设备</p>
        </div>

        <!-- 补贴详情卡片 -->
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl p-8 mb-6">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-green-500 bg-opacity-30 rounded-full mb-4">
                    <span class="text-4xl font-bold text-green-300">¥200</span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">每月补贴标准</h2>
                <p class="text-green-100">按月发放，无需申请，自动到账</p>
            </div>

            <!-- 补贴优势 -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-3 bg-white bg-opacity-20 rounded-full flex items-center justify-center benefit-icon">
                        <svg class="w-8 h-8 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                    <h4 class="text-white font-semibold mb-1">现金补贴</h4>
                    <p class="text-green-100 text-sm">直接发放到工资账户</p>
                </div>
                
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-3 bg-white bg-opacity-20 rounded-full flex items-center justify-center benefit-icon">
                        <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h4 class="text-white font-semibold mb-1">税务优惠</h4>
                    <p class="text-green-100 text-sm">补贴部分免征个人所得税</p>
                </div>
                
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-3 bg-white bg-opacity-20 rounded-full flex items-center justify-center benefit-icon">
                        <svg class="w-8 h-8 text-purple-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h4 class="text-white font-semibold mb-1">即时生效</h4>
                    <p class="text-green-100 text-sm">确认后立即开始计算</p>
                </div>
            </div>

            <!-- 申请条件 -->
            <div class="bg-green-500 bg-opacity-20 rounded-lg p-6 mb-6">
                <h3 class="text-white font-semibold mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    申请条件
                </h3>
                <div class="grid md:grid-cols-2 gap-4 text-sm text-green-100">
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>正式在职员工</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>具备办公所需配置</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>签署安全协议</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-4 h-4 text-green-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>通过安全检测</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 申请流程 -->
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl p-6 mb-6">
            <h3 class="text-white font-semibold mb-6 text-center">申请流程</h3>
            <div class="grid md:grid-cols-4 gap-4">
                <div class="process-step bg-white bg-opacity-5 rounded-lg p-4 text-center">
                    <div class="w-12 h-12 mx-auto mb-3 step-number rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">1</span>
                    </div>
                    <h4 class="text-white font-medium mb-1">确认选择</h4>
                    <p class="text-green-100 text-xs">点击确认按钮</p>
                </div>
                
                <div class="process-step bg-white bg-opacity-5 rounded-lg p-4 text-center">
                    <div class="w-12 h-12 mx-auto mb-3 step-number rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">2</span>
                    </div>
                    <h4 class="text-white font-medium mb-1">安全检测</h4>
                    <p class="text-green-100 text-xs">IT部门设备检测</p>
                </div>
                
                <div class="process-step bg-white bg-opacity-5 rounded-lg p-4 text-center">
                    <div class="w-12 h-12 mx-auto mb-3 step-number rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">3</span>
                    </div>
                    <h4 class="text-white font-medium mb-1">签署协议</h4>
                    <p class="text-green-100 text-xs">安全责任协议</p>
                </div>
                
                <div class="process-step bg-white bg-opacity-5 rounded-lg p-4 text-center">
                    <div class="w-12 h-12 mx-auto mb-3 step-number rounded-full flex items-center justify-center">
                        <span class="text-white font-bold">4</span>
                    </div>
                    <h4 class="text-white font-medium mb-1">开始补贴</h4>
                    <p class="text-green-100 text-xs">次月发放补贴</p>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="backBtn" class="flex-1 bg-white bg-opacity-20 text-white px-6 py-4 rounded-xl font-medium hover:bg-opacity-30 transition-all duration-200">
                返回信息填写
            </button>
            <button id="confirmBtn" class="flex-1 confirm-btn text-white px-6 py-4 rounded-xl font-medium">
                确认申请个人电脑补贴
            </button>
        </div>
    </div>

    <!-- 成功确认模态框 -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 mx-4 max-w-md w-full text-center">
            <div class="w-16 h-16 mx-auto mb-4 bg-green-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">申请成功！</h3>
            <p class="text-gray-600 text-sm mb-6">您的个人电脑补贴申请已提交，IT部门将在2个工作日内与您联系安排设备检测。</p>
            <div class="bg-green-50 rounded-lg p-4 mb-6">
                <p class="text-green-700 text-sm font-medium">补贴将从下个月开始发放，请注意查收工资单。</p>
            </div>
            <button id="closeModal" class="bg-green-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors">
                确定
            </button>
        </div>
    </div>

    <script>
        // 页面加载动画
        anime({
            targets: '.process-step',
            translateY: [30, 0],
            opacity: [0, 1],
            duration: 600,
            delay: anime.stagger(150),
            easing: 'easeOutQuad'
        });

        // 确认按钮事件
        document.getElementById('confirmBtn').addEventListener('click', function() {
            anime({
                targets: this,
                scale: [1, 0.95, 1],
                duration: 300,
                easing: 'easeInOutQuad',
                complete: function() {
                    document.getElementById('confirmModal').classList.remove('hidden');
                    
                    anime({
                        targets: '#confirmModal .bg-white',
                        scale: [0.8, 1],
                        opacity: [0, 1],
                        duration: 400,
                        easing: 'easeOutBack'
                    });
                }
            });
        });

        // 返回按钮事件
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'employee-info.html';
        });

        // 关闭模态框
        document.getElementById('closeModal').addEventListener('click', function() {
            const modal = document.getElementById('confirmModal');
            
            anime({
                targets: modal.querySelector('.bg-white'),
                scale: [1, 0.8],
                opacity: [1, 0],
                duration: 200,
                easing: 'easeInBack',
                complete: function() {
                    modal.classList.add('hidden');
                    window.location.href = 'index.html';
                }
            });
        });

        // 流程步骤悬停效果
        document.querySelectorAll('.process-step').forEach(step => {
            step.addEventListener('click', function() {
                anime({
                    targets: this.querySelector('.step-number'),
                    scale: [1, 1.2, 1],
                    duration: 400,
                    easing: 'easeOutBack'
                });
            });
        });

        // 金额数字动画
        anime({
            targets: '.money-animation',
            rotate: [0, 5, -5, 0],
            duration: 2000,
            loop: true,
            easing: 'easeInOutSine'
        });
    </script>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
